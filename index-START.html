<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
  function playSound(e) {
  const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`); //audio selects the key from the event and reads its keycode.
  const key = document.querySelector(`.key[data-key="${e.keyCode}"]`); //key selects the key class from the doc and reads the keycode of the event(the key being pushed)
  if (!audio) return; //disables keys that do not correspond to the keycode of keys programmed with sounds.
  audio.currentTime = 0; //rewinds the sound to the start
  audio.play(); //if the keycode of the keydown event matches an assigned datakey it will play.
  key.classList.add('playing'); //adds the class playing to the key from the list of classes
}

function removeTransition(e) {
  if(e.propertyName !== 'transform') return; // skip it if it's not transform
  this.classList.remove('playing'); //removes the class playing from the list of clases once the removeTransition function has been set into place.
}

const keys = document.querySelectorAll('.key');
keys.forEach(key => key.addEventListener('transitionend', removeTransition)); // for each key, add eventlistener to the event transitioned, and the response it remove transition
window.addEventListener('keydown', playSound); //on the browser window it adds an event listener for the keydown event - someone to click it.

</script>


</body>
</html>
