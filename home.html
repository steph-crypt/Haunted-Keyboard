<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Haunted Keyboard</title>
  <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Haunted Keyboard</h1>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Shrill</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Ghost</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Fog</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Creak</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">OctaBrain</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Swamp</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Howl</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Voorheez</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Spooked</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/shrill.m4a"></audio>
  <audio data-key="83" src="sounds/ghost02.wav"></audio>
  <audio data-key="68" src="sounds/hhgsfog.wav"></audio>
  <audio data-key="70" src="sounds/lidcreak.wav"></audio>
  <audio data-key="71" src="sounds/octabrain.wav"></audio>
  <audio data-key="72" src="sounds/spooked.wav"></audio>
  <audio data-key="74" src="sounds/madscientist.wav"></audio>
  <audio data-key="75" src="sounds/voorheez3.wav"></audio>
  <audio data-key="76" src="sounds/swamp_background_web.wav"></audio>

<script>
  function playSound(e) {
  const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
  const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
  if (!audio) return;
  audio.currentTime = 0;
  audio.play();
  key.classList.add('playing');
}

function removeTransition(e) {
  this.classList.remove('playing');
}

const keys = document.querySelectorAll('.key');
keys.forEach(key => key.addEventListener('transitionend', removeTransition));
window.addEventListener('keydown', playSound);

</script>

</body>
</html>
